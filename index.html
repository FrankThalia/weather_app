<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/script.js" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/f4bcc7fbda.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="container text-center">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <form id="form">
                  <input
                    class="chose-city"
                    type="text"
                    placeholder="Chose another city"
                    id="text-input"
                  />
                  <button type="submit" class="btn btn-primary">Go</button>
                </form>

                <span>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="locationNow"
                  >
                    Where am I?
                  </button></span
                >
                <h1 id="city">London</h1>
                <h2>
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  Sunny day
                </h2>
                <h3>
                  <i id="actual-day">Saturday</i>,
                  <i id="actual-date">22</i>
                </h3>
                <h4>
                  <span class="currentTEmperature">19</span>
                  <a href="#" id="celsius"> °C </a>|
                  <a href="#" id="fahrenheit"> °F</a>
                </h4>
                <h5>
                  <i id="actual-hours">10</i>
                  :
                  <i id="actual-minutes">00</i>
                </h5>
              </div>

              <div class="row weather-list">
                <div class="col-sm">
                  <div class="card weather-day">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-sun"></i>
                      </li>
                      <li class="list-group-item">11/18°</li>
                      <li class="list-group-item">Sun</li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card weather-day">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-sun"></i>
                      </li>
                      <li class="list-group-item">14/20°</li>
                      <li class="list-group-item">Mon</li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card weather-day">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-cloud-sun"></i>
                      </li>
                      <li class="list-group-item">10/18°</li>
                      <li class="list-group-item">Tue</li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card weather-day">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-cloud"></i>
                      </li>
                      <li class="list-group-item">9/16°</li>
                      <li class="list-group-item">Wed</li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card weather-day">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-cloud-rain"></i>
                      </li>
                      <li class="list-group-item">8/15°</li>
                      <li class="list-group-item">Thu</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
