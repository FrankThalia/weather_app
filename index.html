<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/script.js" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/f4bcc7fbda.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Type a city"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <ul>
              <h1 id="city">London</h1>
              <li>
                Last updated: <span id="actual-day"></span>,
                <span id="actual-date"></span> at
                <span id="actual-hours"></span>:<span
                  id="actual-minutes"
                ></span>
              </li>
              <li id="description">Sunny day</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_heavy.png"
                  alt=""
                  id="icon"
                />
                <div class="tempUnit">
                  <strong id="temperature">19</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/s</li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            <div class="row weather-list">
              <div class="col-sm">
                <div class="card weather-day">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-sun"></i>
                    </li>
                    <li class="list-group-item">11/18°</li>
                    <li class="list-group-item">Sun</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm">
                <div class="card weather-day">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-sun"></i>
                    </li>
                    <li class="list-group-item">14/20°</li>
                    <li class="list-group-item">Mon</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm">
                <div class="card weather-day">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </li>
                    <li class="list-group-item">10/18°</li>
                    <li class="list-group-item">Tue</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm">
                <div class="card weather-day">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-cloud"></i>
                    </li>
                    <li class="list-group-item">9/16°</li>
                    <li class="list-group-item">Wed</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm">
                <div class="card weather-day">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-cloud-rain"></i>
                    </li>
                    <li class="list-group-item">8/15°</li>
                    <li class="list-group-item">Thu</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="git-link">
          <a href="https://github.com/FrankThalia/weather_app.git"
            >Open-source code</a
          >
          by Kseniia Okorokova
        </div>
      </div>
    </div>
  </body>
</html>
